<div class="jumbotron">
	<!--   <p ng-bind="message"></p> -->

	<h2>{{projectDetails.name}}</h2>
	<div>
		<div class="col-md-3"></div>
		<div class="col-md-9">
			<div ng-repeat="task in projectDetails.tasks"">
				<div class="col-md-2">
					<!-- For the image  -->
					<img ng-if="task.isPending=='true'" ng-src="./img/redTick.png"
						style="width: 100%; height: 130px;" /> <img
						ng-if="task.isPending=='false'" ng-src="./img/greenTick.png"
						style="width: 100%; height: 130px;" />
				</div>

				<div class="col-md-6">
					<!-- For the project Name and desc -->
					<h4>{{task.name}}</h4>
					<p>{{task.description}}</p>
				</div>
				<div class="col-md-4">
					<!-- display dates and assigned to  -->
					<p>Assign To : {{task.assignTo}}</p>
					<p>Created At : {{task.createdAt}}</p>
					<p>Due Date : {{task.dueDate}}</p>

				</div>
			</div>
		</div>
	</div>
</div>
